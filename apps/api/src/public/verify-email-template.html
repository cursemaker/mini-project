<!DOCTYPE html>
<html>
<head>
  <title>Verify Your Email</title>
  <style>
    body {font-family: sans-serif;}
    .container {width: 600px; margin: 20px auto; padding: 20px; border: 1px solid #ddd;}
    .header {text-align: center; padding-bottom: 20px;}
    .body {padding-top: 20px;}
    .footer {text-align: center; font-size: 12px; color: #999;}
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>Verify Your Email Address</h1>
    </div>
    <div class="body">
      <h4>Hello {{email}},</h4>
      <br>
      <p>THIS IS YOUR OTP</p>
      <h1>{{code}}</h1>
      <p>To complete your registration, please click the following link to verify your email address:</p>
      <a href={{url}}>VERIFY EMAIL</a>
      <!--  Replace YOUR_VERIFICATION_LINK with the actual URL -->
    </div>
    <div class="footer">
      &copy; 2025 Your Company
    </div>
  </div>
</body>
</html>
